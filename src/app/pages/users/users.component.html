    </div>
    <div class="products-row" *ngFor="let item of users">
        <div class="product-cell image">
          <img src="https://e7.pngegg.com/pngimages/84/165/png-clipart-united-states-avatar-organization-information-user-avatar-service-computer-wallpaper-thumbnail.png" alt="users">
          <span>image</span>
        </div>
      <div class="product-cell ">
        <a [routerLink]="['/employees',item.id]" routerLinkActive="router-link-active">
          <span class="cell-label">Name:</span>{{item.firstName}} {{item.lastName}}
        </a>
      </div>
      <div class="product-cell"><span class="cell-label">Age:</span>{{item.age}}</div>
      <div class="product-cell"><span class="cell-label">Options:</span>
        <button class="app-content-headerButton" style="background: tomato;" (click)="delete(item)">Delete</button>
        <button class="app-content-headerButton" style="background:navy;" [routerLink]="['update',item.id]" routerLinkActive="router-link-active" style="margin-left: 5px;">Update</button>
      </div>
    </div>

  </div>
